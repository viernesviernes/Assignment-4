<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        sup{
            color: red;
        }

        label {
            text-align: center;
            justify-content: center;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Comment Form</h1>
    <p>Req Fields are marked with *</p>

    <form  method="post">
        <label for="FirstName">First Name&nbsp;<sup>*</sup>:</label>
        <input type="text" name="FirstName" id="FirstName" placeholder="Urvish" required> <br> <br>

        <label for="LastName">Last Name&nbsp;<sup>*</sup>:</label>
        <input type="text" name="LastName" id="LastName" placeholder="Patel" required> <br> <br>

        <label for="Email">Email&nbsp;<sup>*</sup>:</label>
        <input type="email" name="Email" id="Email" placeholder="urvish@xyz.com" required> <br> <br>

        <label for="Rating">rating&nbsp;<sup>*</sup>:</label>
        <input type="range" name="Rating" id="Rating"  required> <br> <br>

        <label for="Comments">Comments&nbsp;<sup>*</sup>:</label>
        <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>

        <br> <br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
